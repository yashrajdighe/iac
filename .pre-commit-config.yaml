---
repos:
  - repo: local
    hooks:
      - id: tofu-hclfmt
        name: tofu hclfmt
        description: Format opentofu/terraform HCL files with 'tofu fmt -recursive'
        entry: tofu fmt -recursive
        language: system
        files: \.tf$

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [--format, parsable, --strict]
        files: \.(yaml|yml)$

  - repo: local
    hooks:
      - id: terragrunt-hclfmt
        name: terragrunt hclfmt
        description: Format terragrunt HCL files with 'terragrunt hclfmt'
        entry: terragrunt hclfmt
        language: system
        files: \.hcl$
